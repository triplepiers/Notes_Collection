site_name: SeaBee 的笔记合集
site_url: https://triplepiers.github.io/Notes_Collection/
copyright: Copyright © 2023-2025 SeaBee
repo_url: https://github.com/triplepiers/Notes_Collection
repo_name: Notes_Collection
theme:
  favicon: images/favicon.svg # 标签页
  logo: images/favicon.svg    # topBar
  name: material
  palette:
    scheme: slate
    accent: amber
    primary: black
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs
    - navigation.footer
    - toc.follow
extra_css:
  - stylesheets/extra.css
  # fontawesome 
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css
extra_javascript:
  # - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
  - statistics:
      ignore_languages:
        - mermaid
        - markdown
markdown_extensions:
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


